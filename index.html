<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
    </head>
    <body style="margin:0px; overflow:hidden;">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;">

          <!-- OBJ形式のCGモデルの読み込み -->
      <a-assets>
        <a-asset-item id="obj" src="test.obj"></a-asset-item>   <!-- objファイル -->
      </a-assets>
      
      <!-- マーカーを登録（プリセットされている「kanji」マーカー） -->
  <a-marker type="pattern" url="./ar_a.patt">
    <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
    <a-obj-model
      src="#obj"
      scale="1 1 1"
      position="0 0.5 0">
      <a-animation
        attribute="rotation"
        to="0 360 0"
        dur="3000"
        easing="linear"
        repeat="indefinite">
      </a-animation>
    </a-obj-model>
  </a-marker>
  
          <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
